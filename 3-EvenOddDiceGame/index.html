<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Even Ode Dice Game</title>
</head>
<body>
    <div class="container">
        <h1 class="tittle">Even Odd Dice Game</h1>
        <img class="img-dice" src="img/shutterstock_1140911045.png" alt="">
        <div class="controls">
            <div class="even-odd-controls">
                <button type="button" class="btn-Even ">Select Even</button>
                <button type="button" class="btn-Odd">Select Odd</button>
            </div>
            <button class="dice-throw">Throw</button>
            <p class="result">Who Wins!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
