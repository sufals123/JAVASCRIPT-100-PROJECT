<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="container">

        <div class="hex-color">
            <p class="hex-value">#fffff</p>
            <button class="hex-button">Create Hex Color</button>
            <button class="hex-copy--button">COPY</button>
        </div>

        <div class="rgb-color">

            <div>
                <label for="red">Red</label>
                <input type="range" min="0" max="255" value="0" id="red">
            </div>

            <div>
                <label for="green">Green</label>
                <input type="range" min="0" max="255" value="0" id="green">
            </div>

            <div>
                <label for="blue">Blue</label>
                <input type="range" min="0" max="255" value="0" id="blue">
            </div>

            <button class="rgb-button">Create Rgb Cobor</button>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
