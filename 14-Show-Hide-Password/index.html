<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Log In</h1>
            <form action="">
                <!-- Username -->
                <label for="username" class="lbl-user">
                    <p>Username</p>
                    <input type="text" name="username" id="uname" class="uname">
                </label>
                <!-- Password -->
                <label for="password" class="lbl-pass">
                    <p>Username</p>
                    <input type="password" name="password" id="upass" class="upass">
                    <!-- Check-box -->
                    <div class="check-box">
                        <input type="checkbox" name="checkbox" id="show-hide">Show Password
                    </div>
                </label>
                <!-- Buttons -->
                <div class="buttons">
                    <button class="login">Login</button>
                    <button class="cancel">Cancel</button>
                </div>
            </form>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
