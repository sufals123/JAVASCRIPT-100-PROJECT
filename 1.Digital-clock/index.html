<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <h1>Digital Clock</h1>
        <div class="clock">
            <!-- Hours div section -->
            <div class="h">
                <div class="hour">00</div>
                <span>Hours</span>
            </div>
            <!-- Minute div section -->
            <div class="m">
                <div class="minute">00</div>
                <span>Minute</span>
            </div>
            <!-- Second div section -->
            <div class="h">
                <div class="second">00</div>
                <span>Second</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
